<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="row m-3">
                <h1 class="col-12 justify-content-center">Bienvenido</h1>
            </div>
            <div class="col-12 row justify-content-md-center">
                <div class="col-">
                    <form method="post" th:action="@{/agregar}">
                        <button type="submit" class="btn btn-primary px-4 m-2">Agregar Estudiante</button>
                    </form>
                </div>
                <div class="col-">
                    <form method="post" th:action="@{/editar}">
                        <button type="submit" class="btn btn-warning px-5 m-2">Editar</button>
                    </form>
                </div>
                <div class="col-">
                    <form method="post" th:action="@{/eliminar}">
                        <button type="submit" class="btn btn-danger px-4 m-2">Eliminar Estudiante</button>
                    </form>
                </div>
                <div class="col-">
                    <form method="post" th:action="@{/listado}">
                        <button type="submit" class="btn btn-info px-5 m-2">Listado</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
